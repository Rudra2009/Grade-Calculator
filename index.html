<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="img/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Grade calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left-card">
             <h1>
                 Grade <br>
                 Calculator
             </h1>
            </div>
            <div class="right-card">
                <input type="text" placeholder="English" id="eng">
                <input type="text" placeholder="Math" id="mat">
                <input type="text" placeholder="SST" id="sst">
                <input type="text" placeholder="Hindi" id="hindi">
                <input type="text" placeholder="Science" id="sci">
                <button class="btn" id="btn">Calculate Grade</button>
            </div>
        </div>
        <div><p class="Result" id="Result">Show Grade</p></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
